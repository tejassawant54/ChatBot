version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  # - deny
  # - mood_great
  - mood_unhappy
  - bot_challenge
  # - AgencyId
  # - Password
  - request_details:
      use_entities: []
  - request_agencyid_password
  - query_agency_id:
      use_entities: [AgencyID]

entities:
  - AgencyID
  - Password

# slots:
#   AgencyID:
#   type: text
#   auto-fill: false
  
#   Password:
#   type: text
#   auto-fill: false
slots:
  AgencyID:
    type: text
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: AgencyID
      intent: request_agencyid_password
    # - type: from_text
    #   intent: request_agencyid_password
  Password:
    type: text
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: Password
      intent: request_agencyid_password
    # - type: from_text
    #   intent: request_agencyid_password

forms:
  login_form:
    required_slots:
      - AgencyID
      - Password


responses:
  utter_greet:
  - text: "Hey! How are you?"
  - text: "Hey there! How can I help you?"
  - text: "Hello, how can I help you?"
  - text: "Hi there! How can I help you?"
  - text: "Hello, how can I help you today?"
  - text: "Hi there! How can I help you today?"


  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."
  
  utter_ask_AgencyID:
  - text: "Please provide your AgencyID."
  
  utter_ask_Password:
  - text: "Please enter Password."

  utter_successfull_login:
  - text: "You have successfully logged in."

  utter_agency_id_value:
  - condition:
    - type: slot
      name: AgencyID
      value: null
    text: "Please provide your AgencyID."
  - condition:
    - type: slot
      name: AgencyID
      value: 
    text: "Your AgencyID is {AgencyID}"

  # - text: "Your AgencyID is {AgencyID}"

actions:
- validate_login_form
# - utter_agency_id_value
  
session_config:
  session_expiration_time: 15
  carry_over_slots_to_new_session: true
